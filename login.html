<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section class="form-container">
        <h1>Login Form</h1>
        <div class="wrapper-form">
        <div class="form-control">
          <p>Name:</p>
            <input type="text" name="name" id="name" placeholder="Enter Name">
        </div>  
        <div class="form-control">
          <p>Email:</p>
            <input type="email" name="email" id="email" placeholder="Enter Email">
        </div>  
        <div class="form-control">
          <p>Phone:</p>
            <input type="number" name="phone" id="phone" placeholder="Enter Phone">
        </div>  
        <div class="form-control">
            <input type="submit" value="Login" class="button">
        </div>
        <div class="form-control">
            <p style="font-size: 1rem;">Dont' have account ?</p>
            <span><a href="#">SignUp</a></span>
        </div>
        </div>
    </section>
</body>
</html>
